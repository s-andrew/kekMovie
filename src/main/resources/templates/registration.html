<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8"/>
    <title>Registrarion</title>
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'/>
    <link href='https://fonts.googleapis.com/css?family=PT Sans' rel='stylesheet'/>
    <link rel="stylesheet" href="/css/style.css"/>
</head>
<body>
<form th:action="@{/registration}" method="post" class="kekForm">
    <h2>Registration</h2>
    <div class="kekForm__row"><label>Username: <input type="text" name="username"/></label></div>
    <div class="kekForm__row"><label>Email: <input type="text" name="email"/></label></div>
    <div class="kekForm__row"><label>Password: <input type="password" name="password"/></label></div>
    <div class="kekForm__row"><label>Password confirm: <input type="password" name="password_confirm"/></label></div>
    <div class="kekForm__row"><button type="submit">Registration</button></div>
</form>
</body>
</html>
