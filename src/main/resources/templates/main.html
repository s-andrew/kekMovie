<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"

    <meta charset="UTF-8"/>

<body>
    <form th:action="@{/logout}" method="post">
        <button type="submit">Sign Out</button>
    </form>
    <div class="wrapper">
       <form id="searchForm" action="#" class="searchForm">
            <p id="info" class="searchForm__row">
                Введите (полностью или частично) название фильма, имя персоонажа или реального человека, жанр, ключевое слово или название кинокомпании.
            </p>
           <div class="searchForm__row">
               <input id="searchField" type="text" class="searchForm__searchField"/>
               <button id="searchBtn" type="button">Search</button>
               <!--<button id="luckyBtn" type="button">Lucky</button>-->
           </div>
       </form>
       <div id="result">
       </div>
